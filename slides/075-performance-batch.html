<h4>Modifications en lot</h4>

<pre><code class="js" data-trim data-noescape>
const foo = Immutable.List.of(1, 2, 3, 4);

const bar = foo.withMutations(mutable => {
	// mutable est une copy superficielle et temporaire de foo

    mutable
        .push(5)
        .push(6)
        .push(7);
});

// Array [1, 2, 3, 4, 5, 6, 7]
</code></pre>
