<h3>Evaluation paraisseuse <small>(lazy evaluation)</small></h3>

<pre><code class="js" data-trim data-noescape>
var oddSquares = Immutable.List.of(1,2,3,4,5,6,7,8)
                                .filter(x => x % 2)
                                .map(x => x * x);

// Only calls filter twice and map once
oddSquares.get(1); // 9
</code></pre>
